<h2>Formulario Canci√≥n</h2>
<br>
<form name="songForm" ng-submit="songForm.$valid $$ submit()" novalidate>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="model.nombre" name="nombre" required>
    </div>
    <div ng-messages="songForm.nombre.$error">
        <span ng-message="required" class="help-block">Este campo es obligatorio </span>           
    </div>
    <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="Autor" 
        ng-model="model.autor" name="autor" required>
    </div>
    <div ng-messages="songForm.autor.$error">
        <span ng-message="required" class="help-block">Este campo es obligatorio </span>           
    </div>
    <div class="form-group">
        <label for="album">Album</label>
        <input type="text" class="form-control" id="album" placeholder="Album" 
        ng-model="model.album" name="album" required>
    </div>
    <div ng-messages="songForm.album.$error">
        <span ng-message="required" class="help-block">Este campo es obligatorio </span>           
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="!songForm.$valid">Enviar</button>
    <button type="button" class="btn btn-default" ng-click="back()">Atras</button>
</form>
