<h2>Listado de canciones</h2>
<br>
<div class="row">
    <div class="col-md-9">
        <input type="text" ng-model="buscar" placeholder="Buscar...">
    </div>
    <div class="col-md-3">
        <button class="btn bnt-primary" type="button" ng-click="create()">Crear Canci√≥n</button>
    </div>
    
</div>

<br>
<div class="table-responsive" ng-init="load()" ng-cloak>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Album</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="song in songs | filter:buscar">
                <th>{{$index + 1}}</th>
                <td>{{song.nombre}}</td>
                <td>{{song.autor}}</td>
                <td>{{song.album}}</td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align" 
                        ng-click="delete(song.id)" >
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
